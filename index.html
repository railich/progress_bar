<!doctype html>
<html lang="ru" class="ie9">
    <head>
        <meta charset="UTF-8">
        <title>progress bar</title>
        <link rel="stylesheet" href="progress.css"/>
        <style>
            body {
                margin: 0;
                padding: 20px;
            }

            hr {
                border: 0 none;
                border-top: 1px dashed #e4e4e4;
                margin-top: 20px;
            }
            pre {
                color: #9e9e9e;
            }
        </style>
    </head>
    <body>
        <pre>class="green"</pre>
        <div class="my-progress-bar green"></div>
        <hr/>
        <pre>class="blue"</pre>
        <div class="my-progress-bar blue"></div>
        <hr/>
        <pre>class="orange"</pre>
        <div class="my-progress-bar orange"></div>
        <hr/>
        <pre>class="orange lvl-0" --> empty bar</pre>
        <div class="my-progress-bar orange lvl-0"></div>
        <hr/>

        <pre>class="orange lvl-1-1" --> full bar</pre>
        <div class="my-progress-bar orange lvl-1-1"></div>
        <hr/>
        <pre>class="orange lvl-3-10"</pre>
        <div class="my-progress-bar orange lvl-3-10"></div>
        <hr/>
        <pre>class="orange lvl-3-10 show-progress-info"</pre>
        <div class="my-progress-bar orange lvl-3-10 show-progress-info-right"></div>
        <hr/>
        <pre>class="orange lvl-3-10 show-progress-info"</pre>
        <div class="my-progress-bar orange lvl-3-10 show-progress-info"></div>
        <hr/>


    </body>
</html>
